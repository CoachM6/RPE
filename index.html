<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wpisz Imię/Ksywkę</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Czarne tło */
            color: #fff; /* Biały tekst */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #form-container {
            background: #111;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.7); /* Jasno pomarańczowy cień */
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #222;
            color: #fff;
        }
        input[type="submit"] {
            background-color: #ffa500; /* Jasno pomarańczowy przycisk */
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>

<div id="form-container">
    <h1>Wpisz swoje imię/ksywkę</h1>
    <form id="nameForm" action="form.html">
        <input type="text" id="name" name="name" placeholder="Twoje imię/ksywka" required>
        <input type="submit" value="Przejdź do formularza">
    </form>
</div>

</body>
</html>
