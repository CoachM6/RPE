<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Samopoczucia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Czarne tło */
            color: #fff; /* Biały tekst */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #form-container {
            width: 90%;
            max-width: 800px;
            padding: 30px;
            background: #111; /* Ciemne tło */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.7); /* Pomarańczowy cień */
        }
        iframe {
            width: 100%;
            height: 700px;
            border: none;
            background-color: transparent;
        }
        /* Stylizowanie elementów formularza */
        select, input[type="radio"], input[type="checkbox"] {
            accent-color: #ffa500; /* Pomarańczowy kolor zaznaczenia */
            background-color: #222; /* Tło opcji */
            color: #fff;
        }
        label {
            color: #fff;
        }
    </style>
</head>
<body>

<div id="form-container">
    <h1>Formularz Samopoczucia RPE</h1>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScE3gGz9dMvJQ1A1gK9Gf1Wl5fQuzE8Ez8nB_DaHNsA2Mk8Tg/viewform?embedded=true"></iframe>
</div>

</body>
</html>
