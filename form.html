<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocena RPE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Czarne tło */
            color: #fff; /* Biały tekst */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #form-container {
            width: 90%;
            max-width: 800px;
            padding: 30px;
            background: #111; /* Ciemne tło */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.7); /* Pomarańczowy cień */
        }
        h1 {
            color: #ffa500; /* Pomarańczowy nagłówek */
            margin-bottom: 20px;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .radio-group label {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.2rem;
        }
        input[type="radio"] {
            accent-color: #ffa500; /* Pomarańczowy kolor zaznaczenia */
            margin-top: 10px;
        }
        input[type="submit"] {
            background-color: #ffa500; /* Pomarańczowy przycisk */
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>

<div id="form-container">
    <h1>Ocena RPE</h1>
    <form id="rpeForm" method="POST" action="https://script.google.com/macros/s/AKfycbx8X2FJhCl_9V0L95KMqVMcthHrsV_0oD249sifLLV4IzVSpyQaL1Idh1r9PVBqfyeMJg/exec"> <!-- Tutaj wstaw URL Web App z Google Apps Script -->
        <p>Jak się czujesz po treningu?</p>
        <input type="text" name="name" placeholder="Twoje imię/ksywka" required>
        <div class="radio-group">
            <!-- Opcje RPE od 1 do 10 -->
            <label>
                <span>1</span>
                <input type="radio" name="rpe" value="1" required>
            </label>
            <label>
                <span>2</span>
                <input type="radio" name="rpe" value="2">
            </label>
            <label>
                <span>3</span>
                <input type="radio" name="rpe" value="3">
            </label>
            <label>
                <span>4</span>
                <input type="radio" name="rpe" value="4">
            </label>
            <label>
                <span>5</span>
                <input type="radio" name="rpe" value="5">
            </label>
            <label>
                <span>6</span>
                <input type="radio" name="rpe" value="6">
            </label>
            <label>
                <span>7</span>
                <input type="radio" name="rpe" value="7">
            </label>
            <label>
                <span>8</span>
                <input type="radio" name="rpe" value="8">
            </label>
            <label>
                <span>9</span>
                <input type="radio" name="rpe" value="9">
            </label>
            <label>
                <span>10</span>
                <input type="radio" name="rpe" value="10">
            </label>
        </div>
        <input type="submit" value="Zatwierdź">
    </form>
</div>

</body>
</html>
